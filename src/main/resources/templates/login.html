<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/font.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        <span th:text="#{lang.welcome}"></span>
                                    </h1>
                                </div>
                                <div th:if="${param.error}" class="card mb-4 py-3 border-bottom-danger shadow h-100">
                                    <div class="col mr-2">
                                        <span th:text="#{lang.wrong.username.password}"></span>
                                    </div>
                                </div>
                                <form class="user" method="post">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" id="username"
                                           aria-describedby="emailHelp"
                                           th:placeholder="#{lang.system.user.username}">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                           th:placeholder="#{lang.system.user.password}">
                                </div>
                                <!--    <div class="form-group">
                                        <select id="locales" class="form-control">
                                            <option>Dil/Language</option>
                                            <option value="en" th:text="#{lang.eng}"></option>
                                            <option value="tr" th:text="#{lang.tr}"></option>
                                        </select>
                                    </div>-->
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" name="rememberMe" class="custom-control-input"
                                               id="customCheck">
                                        <label class="custom-control-label" for="customCheck">
                                            <span th:text="#{lang.remember.me}"></span>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" th:text="#{lang.login}">
                                </button>



                                <hr>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        console.log(selectedOption);
        if (selectedOption != ''){
            window.location.replace('international?lang=' + selectedOption);
        }
    });
});



</script>

</body>

</html>
