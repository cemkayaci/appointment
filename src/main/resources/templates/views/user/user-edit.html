<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{/index}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>

<body>
<div data-layout-fragment="content">
    <h1 class="h3 mb-4 text-gray-800">
        <span th:text="#{lang.system.users.update}"></span>
    </h1>
    <div class="row">
        <div class="col-lg-12">
            <div th:if="${result} == 'success'" class="card mb-4 py-3 border-bottom-success">
                <div class="card-body">
                    <span th:text="#{lang.operation.successful}"></span>
                </div>
            </div>
            <div th:if="${result} == 'error'" class="card mb-4 py-3 border-bottom-danger">
                <div class="card-body">
                    <span th:text="#{lang.operation.unsuccessful}"></span>
                </div>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <span th:text="#{lang.informations}"></span>
                    </h6>
                </div>
                <div class="card-body">
                    <form th:object="${editUserModel}" method="post">
                        <div class="form-group row">
                            <label for="userNameField" class="col-sm-2 col-form-label">
                                <span th:text="#{lang.system.user.username}"></span>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{username}" id="userNameField">
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passwordField" class="col-sm-2 col-form-label">
                                <span th:text="#{lang.system.user.password}"></span>
                            </label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" th:field="*{password}" id="passwordField">
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nameField" class="col-sm-2 col-form-label">
                                <span th:text="#{lang.system.user.name}"></span>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{name}" id="nameField">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="surnameField" class="col-sm-2 col-form-label">
                                <span th:text="#{lang.system.user.surname}"></span>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{surname}" id="surnameField">
                                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="emailField" class="col-sm-2 col-form-label">
                                E-Mail
                            </label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" th:field="*{email}" id="emailField">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="roleSelect">
                                <span>Role</span>
                            </label>
                            <div class="col-sm-6">
                                <select class="form-control" th:field="*{roleName}" id="roleSelect">
                                    <option value="ROLE_USER" >USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="#{lang.save}"></span>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
